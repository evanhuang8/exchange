{% extends 'layout.html' %}

{% load exchange %}

{% block page_css %}

<style type="text/css">

div#wrapper_dashboard {
	width:860px;
}

div#dashboard_notification {
	width:818px;
	height:300px;
	padding:20px;
	background-color:#F6F6F6;
	border:1px solid #DDD;
	border-radius:4px;
}

div#dashboard_posts {
	width:818px;
	height:400px;
	padding:20px;
	background-color:#F6F6F6;
	border:1px solid #DDD;
	border-radius:4px;
	margin-top:20px;
}

</style>

{% endblock %}

{% block page_script %}

{% endblock %}

{% block main %}

<div id="wrapper_dashboard">
	<div id="dashboard_notification">
		{% for m in messages %}
			{{ m.to.fb_id }}
		{% empty %}
			No new messages
		{% endfor %}
	</div>
	<div id="dashboard_posts">
		
	</div>
</div>

{% endblock %}
